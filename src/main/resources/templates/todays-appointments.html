<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Today's Appointments</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          margin: 0;
          padding: 0;
        }

        .main {
          padding: 40px 60px;
          margin-left: 240px; /* Prevent overlap with sidebar */
        }

        h2 {
          font-size: 28px;
          color: #ffffff;
          border-left: 6px solid #00bcd4;
          padding-left: 15px;
          margin-bottom: 25px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #1f1f1f;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        th, td {
          padding: 16px 24px;
          text-align: left;
          border-bottom: 1px solid #2e2e2e;
        }

        th {
          background-color: #00bcd4;
          color: #ffffff;
          font-weight: 600;
        }

        tr:last-child td {
          border-bottom: none;
        }

        tr:hover {
          background-color: #292929;
        }

        .btn {
          background-color: #28a745;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 6px;
          text-decoration: none;
          font-weight: bold;
          font-size: 14px;
          transition: background-color 0.3s;
        }

        .btn:hover {
          background-color: #1e7e34;
        }

        .status {
          font-weight: bold;
          padding: 6px 12px;
          border-radius: 6px;
          text-align: center;
          display: inline-block;
          min-width: 90px;
        }

        .status.CONFIRMED {
          background-color: #1b5e20;
          color: #a5d6a7;
        }

        .status.PENDING {
          background-color: #664d03;
          color: #fff3cd;
        }

        .status.COMPLETED {
          background-color: #0d47a1;
          color: #bbdefb;
        }

        p {
          font-style: italic;
          background-color: #2c2c2c;
          padding: 16px;
          border-left: 4px solid #f5c518;
          border-radius: 6px;
          color: #cccccc;
        }
    </style>
</head>
<body>

<div class="main">
    <h2>ðŸ“‹ Today's Appointments</h2>

    <div th:if="${#lists.isEmpty(appointments)}">
        <p>No appointments for today.</p>
    </div>

    <table th:if="${!#lists.isEmpty(appointments)}">
        <thead>
        <tr>
            <th>Patient Name</th>
            <th>Time Slot</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.patient.name}">Varun Gupta</td>
            <td th:text="${appt.timeSlot}">10:00 AM</td>
            <td>
                <span class="status" th:text="${appt.status}" th:classappend="' ' + ${appt.status}">Status</span>
            </td>
            <td>
                <a th:href="@{'/patient/' + ${appt.patient.patientId}}" class="btn">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
