<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Status Updated</title>
  <style>
    /* Dark Theme */
    body {
      background-color: #121212; /* Dark background */
      color: #f5f5f5; /* Light text */
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e; /* Slightly lighter dark */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h2 {
      color: #FFD700; /* Gold */
      margin-bottom: 20px;
    }

    .alert {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .alert-success {
      background-color: #32CD32; /* Light Green */
      color: black;
    }

    .alert-danger {
      background-color: #FF6347; /* Light Red */
      color: black;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #FFD700; /* Gold */
      color: black;
    }

    .btn-primary:hover {
      background-color: #FFA500; /* Darker Gold */
    }

    .btn-back {
      background-color: #808080; /* Gray */
      color: white;
    }

    .btn-back:hover {
      background-color: #A9A9A9; /* Light Gray */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Payment Status Update</h2>

  <p th:if="${successMessage}" class="alert alert-success">
    <span th:text="${successMessage}"></span>
  </p>

  <p th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
  </p>

  <!-- Buttons -->
  <br>
  <a href="/billing/getBillDetails" class="btn btn-primary">Go to Billing Details</a>
</div>
</body>
</html>
