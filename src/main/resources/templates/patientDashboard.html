
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <style>
        /* Include your CSS as before (unchanged) */
        /* Styles remain same from your original code */



         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e1e1e, #292929);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .sidebar h2 {
            color: #ffa726;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #ffa726;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #222;
        }

        .sidebar a:hover {
            background-color: #ffa726;
            color: #121212;
            transform: translateX(5px);
            font-weight: bold;
            box-shadow: 0 0 10px #ffa726;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #121212;
            padding-bottom: 20px;
            padding-top: 10px;
        }

        .header input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            box-shadow: 0 0 5px #000;
        }

        .doctor-card {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 167, 38, 0.2);
        }

        .doctor-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #ffa726;
        }

        .doctor-details {
            flex: 1;
        }

        .doctor-details h3 {
            margin-bottom: 5px;
            color: #ffa726;
        }

        .doctor-details p {
            margin: 3px 0;
            color: #ccc;
        }

        .doctor-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .doctor-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .book-btn {
            background-color: #00c853;
            color: white;
        }

        .details-btn {
            background-color: #2979ff;
            color: white;
        }

        .book-btn:hover {
            background-color: #00e676;
            transform: scale(1.05);
            box-shadow: 0 0 8px #00e676;
        }

        .details-btn:hover {
            background-color: #448aff;
            transform: scale(1.05);
            box-shadow: 0 0 8px #448aff;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2> Patient Dashboard</h2>
    <a th:href="@{/patient/viewAppointments}">üìÖ View Appointments</a>
    <a th:href="@{/medicalRecords}">üìÅ Medical Records</a>
    <a>üë§ Update Profile</a>

    <a th:href="@{/logout}">üö™ Logout</a>
</div>

<div class="main">
    <div class="header">

<!--        <input type="text" placeholder="Search for a doctor..." />-->


        <form th:action="@{/patient/dashboard}" method="get">
            <input type="text" name="search" placeholder="Search for a doctor..." th:value="${search}" />
            <button type="submit" style="margin-left:10px;">Search</button>
        </form>
    </div>

<!--    <div th:if="${doctors != null and !#lists.isEmpty(doctors)}"> &lt;!&ndash;Handling Error&ndash;&gt;-->

    <div th:each="doctor : ${doctors}" class="doctor-card">


        <img class="doctor-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfepYGPh_N2OdWxhw0sPityZS8NsDgR6MdyQ&s" alt="Doctor Icon">

        <div class="doctor-details">
            <h3 th:text="${doctor.name}">Doctor Name:</h3>
            <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
            <p><strong>Contact:</strong> <span th:text="${doctor.contactNumber}"></span></p>
        </div>


        <div class="doctor-actions">
            <a th:href="@{/patient/appointment/{id}(id=${doctor.doctorId})}">
                <button class="book-btn">Book Appointment</button>
            </a>

            <a th:href="@{/patient/doctorDetails/{id}(id=${doctor.doctorId})}">
                <button class="details-btn">See Details</button>
            </a>
        </div>
    </div>
</div>

<!--<div th:if="${doctors == null or #lists.isEmpty(doctors)}">-->
<!--    <p style="color: red;">No doctors available at the moment.</p>-->
<!--</div>-->


</body>
</html>
