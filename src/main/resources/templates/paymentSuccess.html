<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Success</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
        }

        h2 {
            color: #FFA500; /* Orange */
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .view-btn {
            background-color: #008CBA; /* Blue */
        }

        .view-btn:hover {
            background-color: #005f80; /* Darker Blue */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Successfully Updated!</h2>
    <p>The payment status for your bill has been successfully updated.</p>

    <!-- âœ… Button to redirect to Bill Details -->
    <div class="button-container">
        <a th:href="@{/patient/dashboard}" class="btn view-btn">Home</a>
    </div>
</div>

</body>
</html>
