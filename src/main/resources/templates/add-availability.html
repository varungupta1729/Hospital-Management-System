<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Availability</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .availability-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .availability-row label {
            width: 30%;
        }

        .availability-row input[type="text"] {
            width: 65%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 6px;
        }

        button {
            margin-top: 30px;
            padding: 12px;
            background-color: #00bcd4;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Weekly Availability</h2>
    <form th:action="@{/doctor/add-availability}" method="post">
        <div class="availability-row">
            <label for="availability">Availability</label>
            <input type="text" id="availability" name="availability" placeholder="Monday-Friday: 9:00AM-4:00PM"
                   th:value="${availability != null ? availability : ''}" />
        </div>
        <button type="submit">Save Availability</button>
    </form>
</div>
</body>
</html>
