<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Appointments</h2>
        <a href="javascript:history.back()" class="btn btn-outline-light">‚Üê Back</a>
    </div>

    <div class="row g-4">
        <div class="col-12" th:each="appointment : ${appointments}">
            <div class="card bg-secondary text-white w-100">
                <div class="card-body">
                    <h5 class="card-title">Doctor: <span th:text="${appointment.doctor.name}"></span></h5>
                    <p class="card-text">
                        <strong>Date:</strong> <span th:text="${#dates.format(appointment.appointmentDate, 'dd MMM yyyy')}"></span><br>
                        <strong>Time Slot:</strong> <span th:text="${appointment.timeSlot}"></span><br>
                        <strong>Status:</strong> <span th:text="${appointment.status}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
