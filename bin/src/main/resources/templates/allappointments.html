<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Appointments</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Time Slot</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patient.name}"></td>
            <td th:text="${appointment.doctor.name}"></td>
            <td th:text="${#dates.format(appointment.appointmentDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${appointment.timeSlot}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <a th:href="@{/appointment-update/{id}(id=${appointment.appointment_id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/appointment-delete/{id}(id=${appointment.appointment_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
